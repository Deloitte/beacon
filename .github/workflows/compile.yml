name: Compile
concurrency: compile
on:
  push:
    branches: ['main']
permissions:
  contents: write

jobs:
  release:
    permissions:
      contents: write # for changesets/action to push to the repo
      pull-requests: write # for changesets/action to create PRs
    runs-on: ubuntu-latest
    steps:
      - name: Checkout üõéÔ∏è
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
        with:
          # This makes action fetch all Git history so that Changesets can generate changelogs with the correct commits
          fetch-depth: 0
      - name: Setup üî®
        uses: actions/setup-node@395ad3262231945c25e8478fd5baf05154b1d79f # v6.1.0
        with:
          node-version: '20.14.0'
          registry-url: https://npm.pkg.github.com/
      - name: Get Package Version
        id: package-version
        uses: martinbeentjes/npm-get-version-action@3cf273023a0dda27efcd3164bdfb51908dd46a5b
      - name: Install
        run: |
          npm ci
          git config --global user.name "GitHub CD bot"
          git config --global user.email "github-cd-bot@github.com"
      - name: Add compiled files
        run: |
          npm run build
          git add .
          git commit -m 'Adding versioned compiled assets'
          git push
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}