<!doctype html>
<html>
  <head>
    <title>Sandbox</title>
    <link rel="stylesheet" href="../pico.min.css" />
    <script type="text/javascript" src="../log2screen.js" ></script>
    <script
      type="text/javascript"
      id="beaconScript"
      async
      src="../beacon.js"
      data-log="true"
      data-api-root="http://localhost"
      data-trackers="page,click,form"
      data-identity="user"
    ></script>
  </head>

  <body>
    <main class="container">
      <div class="grid">
        <div>
          <!-- Web Page -->
          
          <article>
            <h4>Custom Events</h4>
            <div onclick="window.beacon.track('event', 'test')">Click here for a generic `test` event</div>
          </article>

          <article>
            <h4>Click Tracker</h4>
            <a href="#">Link To Google</a>
            <button id="clickMe">Test Button</button>
          </article>

          <article>
            <h4>Form Tracker</h4>
            <form
              title=""
              action="/EmailSubscription"
              class="validate"
              id="EmailOffersForm"
              onsubmit="event.preventDefault();"
            >
              <fieldset class="grid">
                <input
                  type="text"
                  name="first name"
                  id="first-name-input"
                  placeholder="Enter your first name"
                  title="enter first name"
                />
                <input
                  type="text"
                  name="last name"
                  id="last-name-input"
                  placeholder="Enter your last name"
                  title="enter last name"
                />
                <button type="submit">Test Submit</button>
              </fieldset>
            </form>
          </article>
        </div>
        <div>
          <small>
            <ul id="log2Screen-log"></ul>
          </small>
        </div>
      </div>
    </main>
  </body>
</html>
