<!doctype html>
<html>
  <head>
    <title>Sandbox</title>
    <link rel="stylesheet" href="../pico.min.css" />
    <script type="text/javascript" src="../log2screen.js" ></script>
    <script
      type="text/javascript"
      id="beaconScript"
      async
      data-log="true"
      src="../beacon.js"
      data-api-root="http://localhost"
    ></script>
  </head>

  <body>
    <main class="container">
      <div class="grid">
        <div>
          <!-- Web Page -->
          
          <article>
            <h4>Custom Events</h4>
            <div onclick="window.beacon.track('event', 'test')">Click here for a generic `test` event</div>
          </article>
        </div>
        <div>
          <small>
            <ul id="log2Screen-log"></ul>
          </small>
        </div>
      </div>
    </main>
  </body>
</html>
